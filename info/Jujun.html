<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #C8DDD1;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        .info {
            margin: 20px 0;
            padding: 15px;
            background-color: #f1f8e9;
            border-radius: 5px;
        }
        .info label {
            display: block;
            font-weight: bold;
            color: #388e3c;
        }
        .info span {
            display: block;
            margin-bottom: 10px;
            color: #555;
            text-decoration: none;
            cursor: pointer;
            color: #555; 
            transition: color 0.3s ease;
        }
        .info span:hover {
            color: #00796b; 
        }
        .info.married {
            background-color: #dcedc8;
        }
        .info.single {
            background-color: #ffebee;
        }
    </style>
</head>
<body>
<img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/Codesphere.jpg" alt="Profil Picture" style="display: block; margin: auto; width: 200px; height: 200px; border-radius: 50%; margin-top: 10px; margin-bottom: 20px;">
    <div class="container">
        <h1>Info Details</h1>
        <div class="info married">
            <label for="name">Nama:</label>
            <span id="name">Jujun Junaedi</span>
        </div>
        <div class="info">
            <label for="birth">TTL:</label>
            <span id="birth">Jakarta,1 November 1978</span>
        </div>
        <div class="info married">
            <label for="status">Status:</label>
            <span id="status">Sudah Menikah</span>
        </div>
        <div class="info">
            <label for="spouse">Nama Pasangan:</label>
            <span id="spouse"><a href="Info-lain.html" style="text-decoration: none; color: inherit;">Siti Alawiyah</a></span>
        </div>
        <div class="info">
            <label for="children">Jumlah Anak:</label>
            <span id="children"><a href="Keluarga/KeluargaJujun.html" style="text-decoration: none; color: inherit;">4</a></span>
        </div>
        <div class="info">
            <label for="education-career">Pekerjaan:</label>
            <span id="education-career">Karyawan Swasta</span>
        </div>
    </div>
</body>
</html>
